<!DOCTYPE html>
<html lang="fr">
    <head>
        
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<form id="contactForm">
  <input type="text" id="nom" placeholder="Nom" required><br>
  <input type="email" id="email" placeholder="Adresse mail" required><br>
  <textarea id="message" placeholder="Votre message" required></textarea><br>

  <select id="methode" required>
    <option value="">Choisissez une méthode d'envoi</option>
    <option value="whatsapp">WhatsApp</option>
    <option value="facebook">Facebook</option>
    <option value="assistant">Assistant Davbot</option>
  </select><br>

  <button type="submit">Envoyer</button>
</form>

<p id="confirmationMessage" style="color: green; font-weight: bold;"></p>


<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }

  form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
  }

  input, textarea, select, button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: #2a2a2a;
    color: #fff;
  }

  input::placeholder, textarea::placeholder {
    color: #aaa;
  }

  button {
    background-color: #ff0000;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #cc0000;
  }

  #confirmationMessage {
    text-align: center;
    margin-top: 15px;
    font-size: 16px;
  }
</style>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nom = document.getElementById("nom").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const methode = document.getElementById("methode").value;

    const msg = encodeURIComponent("Nom: " + nom + "\nEmail: " + email + "\nMessage: " + message);
    const confirmation = document.getElementById("confirmationMessage");if (methode === "whatsapp") {
      window.open("https://wa.me/243846064543?text=" + msg, "_blank");
      confirmation.textContent = "Message envoyé via WhatsApp.";
    } else if (methode === "facebook") {
      window.open("https://www.facebook.com/david.mpongo.280361", "_blank");
      confirmation.textContent = "Redirection vers Facebook.";
    } else if (methode === "assistant") {
      confirmation.textContent = "Message envoyé à l’assistant virtuel Davbot.";
    } else {
      confirmation.textContent = "Veuillez choisir une méthode d'envoi.";
    }
  });
</script>
</body>
</html>
