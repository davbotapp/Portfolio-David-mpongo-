
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de QR Code</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00e676;
    }
    input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00e676;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    #qrcode {
      margin-top: 30px;
      background: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>üî≥ G√©n√©rateur de QR Code</h1>
  <input type="text" id="text" placeholder="Entrez un texte ou une URL" />
  <div>
    <button onclick="generateQR()">G√©n√©rer</button>
    <button onclick="downloadQR()">T√©l√©charger</button>
  </div><div id="qrcode"></div>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const container = document.getElementById('qrcode');
      container.innerHTML = "";
      const text = document.getElementById('text').value.trim();
      if (text === "") return alert("Veuillez entrer un texte !");
      qr = new QRCode(container, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      if (!img) return alert("G√©n√©rez d'abord un QR code !");
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'qr_code.png';
      link.click();
    }
  </script>

</body>
</html>
