
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DavEditor One</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #d32f2f;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: #1e1e1e;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 10px;
    }

    button {
      background: #f44336;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    #history {
      max-height: 150px;
      overflow-y: auto;
      background: #2a2a2a;
      padding: 10px;
    }

    .project-item {
      background: #333;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }

    .project-item:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>DavEditor</header>

  <textarea id="codeArea" placeholder="√âcris ton code HTML/CSS/JS ici..."></textarea>

  <div id="controls">
    <button onclick="runCode()">‚ñ∂Ô∏è Ex√©cuter</button>
    <button onclick="saveProject()">üíæ Enregistrer</button>
  </div>

  <iframe id="output" height="200"></iframe>

  <div id="history">
    <strong>üìÅ Projets enregistr√©s :</strong>
    <div id="projectList"></div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('codeArea').value;
      document.getElementById('output').srcdoc = code;
    }

    function saveProject() {
      const name = prompt("Nom du projet ?");
      if (!name) return;

      const code = document.getElementById('codeArea').value;
      const existing = JSON.parse(localStorage.getItem('dav_projects') || '{}');
      existing[name] = code;
      localStorage.setItem('dav_projects', JSON.stringify(existing));
      updateProjectList();
    }

    function updateProjectList() {
      const list = document.getElementById('projectList');
      list.innerHTML = "";
      const projects = JSON.parse(localStorage.getItem('dav_projects') || '{}');

      for (const name in projects) {
        const item = document.createElement('div');
        item.className = 'project-item';
        item.textContent = name;
        item.onclick = () => {
          document.getElementById('codeArea').value = projects[name];
          runCode();
        };
        list.appendChild(item);
      }
    }

    updateProjectList();
  </script>
</body>
</html>
