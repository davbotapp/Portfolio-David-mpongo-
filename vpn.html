<script>
let connected = false;
let startTime = null;
let dataUsed = 0;
let pingValue = 50; // Ping initial en ms
let speedValue = 5; // DÃ©bit initial en MB/s

const indicator = document.getElementById("vpn-indicator");
const btn = document.getElementById("btn");
const timer = document.getElementById("timer");
const statusCircle = document.getElementById("statusCircle");
const pingElem = document.getElementById("ping");
const speedElem = document.getElementById("speed");
const ipElem = document.getElementById("ip");
const statutElem = document.getElementById("statut");
const dataElem = document.getElementById("dataUsed");
const serverSelect = document.getElementById("pays");

// GÃ©nÃ¨re une IP alÃ©atoire
function randomIP() {
  return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
}

// Mise Ã  jour des stats "rÃ©elles" cÃ´tÃ© client
function updateStats() {
  if(!connected) return;

  // fluctuation lÃ©gÃ¨re du ping
  pingValue += (Math.random()*4-2); // +/-2ms
  if(pingValue < 20) pingValue = 20;
  if(pingValue > 150) pingValue = 150;

  // fluctuation du dÃ©bit
  speedValue += (Math.random()*2-1); // +/-1 MB/s
  if(speedValue < 1) speedValue = 1;
  if(speedValue > 50) speedValue = 50;

  // Mise Ã  jour volume utilisÃ©
  dataUsed += speedValue * 1; // MB/s * 1 sec
  if(dataUsed > 1024) {
    dataElem.textContent = (dataUsed/1024).toFixed(2) + " GB";
  } else {
    dataElem.textContent = dataUsed.toFixed(2) + " MB";
  }

  pingElem.textContent = pingValue.toFixed(0) + " ms";
  speedElem.textContent = speedValue.toFixed(2) + " MB/s";
}

function updateTimer() {
  if(connected && startTime){
    const seconds = Math.floor((Date.now()-startTime)/1000);
    const mins = Math.floor(seconds/60);
    const hrs = Math.floor(mins/60);
    const display = `${hrs}h ${mins%60}m ${seconds%60}s`;
    timer.textContent = "DurÃ©e connectÃ©e : " + display;
    updateStats();
  }
}

function updateUI() {
  if(connected){
    indicator.style.display = "block";
    btn.textContent = "DÃ©connecter";
    statusCircle.textContent = "ON";
    statusCircle.style.backgroundColor = "#00aa00";
    statutElem.textContent = "ğŸŸ¢ ConnectÃ© Ã  " + serverSelect.value;

    dataElem.textContent = "0 MB";
    dataUsed = 0;
    pingValue = 50;
    speedValue = 5;
    timer.textContent = "";
  }
}

function toggleVPN() {
  if(!connected){
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Connexion...';
    setTimeout(()=>{
      connected = true;
      startTime = Date.now();
      btn.disabled = false;
      updateUI();
    },2000);
  } else {
    connected = false;
    updateUI();
  }
}

setInterval(updateTimer, 1000);

</script>
