
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="YvfIvLYwUp-8q6YSySsEBCG2iuqVcRpz8kEAY4XLDfM" />
  <title>David Mpongo - Portfolio</title>
  <meta name="google-site-verification" content="YvfIvLYwUp-8q6YSySsEBCG2iuqVcRpz8kEAY4XLDfM" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://i.imgur.com/naY3qiQ.jpeg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #alertBox {
      position: absolute;
      background: #001f3f;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      transition: opacity 1s ease;
      z-index: 999;
    }

    #alertBox.hide {
      opacity: 0;
      pointer-events: none;
    }

    #welcomeText {
      font-size: 20px;
      color: #00bfff;
 margin-bottom: 30px;
      white-space: pre-line;
      line-height: 1.6;
      max-width: 90%;
    }

    #goBtn {
      background: #00cc74;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #goBtn:hover {
      transform: scale(1.1);
      background: #00bfff;
    }

    #mainContent {
      display: none;
      animation: fadeIn 1.5s forwards;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .avatar:hover {
      transform: scale(1.1) rotate(3deg);
    }

    h1 {
      color: #00bfff;
      font-size: 28px;
      margin-bottom: 5px;
    }

    p {
      margin: 0;
      color: #ccc;
    }

    .info, .follow {
      color: #00bfff;
      margin: 10px 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
 margin-top: 30px;
    }

    a.button {
      text-decoration: none;
      background: #00bfff;
      color: white;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    a.button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

<div id="alertBox">
  <div id="welcomeText"></div>
  <button id="goBtn">Go it</button>
</div>

<div id="mainContent">
  <header>
    <img src="https://i.imgur.com/naY3qiQ.jpeg" class="avatar" alt="photo de profil">
    <h1>David Mpongo</h1>
    <p>Développeur Web & Mobile</p>
  </header>

  <div class="info">443 j'aime ❤️</div>
  <div class="follow"><span id="followers">2500</span> followers 👥</div>

  <nav>
    <a href="projet.html" class="button">Voir mes projets</a>
    <a href="information.html" class="button">À propos de moi</a>
    <a href="contact.html" class="button">Contactez-moi</a>
  </nav>

  <footer>
    &copy; 2025 David Mpongo. Tous droits réservés.
  </footer>
</div>

<script>
  const goBtn = document.getElementById('goBtn');
const alertBox = document.getElementById('alertBox');
  const mainContent = document.getElementById('mainContent');
  const welcomeText = document.getElementById('welcomeText');
  const clickSound = document.getElementById('clickSound');

  const message = `╭────•◈•────•◈•─────•◈•─────╮\nBienvenue sur mon portfolio\n╰───•◈•─────•◈•───────•◈•───╯\n╭─────•◈•─────╮\n🫶 Cliquez sur Go it pour continuer 🖤🤍♥️\n╰─────•◈•─────╯`;

  let index = 0;
  function typeWriter() {
    if (index < message.length) {
      welcomeText.textContent += message.charAt(index);
      index++;
      setTimeout(typeWriter, 30);
    }
  }
  typeWriter();

  goBtn.addEventListener('click', () => {
    clickSound.play();
    alertBox.classList.add('hide');
    setTimeout(() => {
      alertBox.style.display = 'none';
      mainContent.style.display = 'flex';
    }, 1000);
  });
</script>

</body>
</html>
