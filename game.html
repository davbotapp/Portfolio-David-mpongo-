<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #116600;
  color: white;
  text-align: center;
  margin: 0;
  padding: 10px;
}

canvas {
  background-color: #000;
  border: 2px solid white;
  display: block;
  margin: 10px auto;
  max-width: 360px;
  width: 100%;
}

.controls {
  margin-top: 10px;
}

button {
  background-color: #87CEEB;
  border: none;
  padding: 20px;
  margin: 5px;
  font-size: 1.2em;
  cursor: pointer;
}

btn {
    background-color:#006cff ;
    border: none;
    padding: 20;
    margin: 5px;
    font-size: 1.2em;
}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>üèÜ Record: <span id="highScore">0</span> | üéñÔ∏è Score: <span id="score">0</span></h2>
  <canvas id="gameCanvas" width="360" height="360"></canvas>
  <div class="controls">
      <btn id="pauseBtn">Pause</btn>
    <btn id="restartBtn">Red√©marrer</btn>
    <p>.</p>
   
    <button onclick="setDirection('up')">‚¨ÜÔ∏è</button><br>
    <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection('down')">‚¨áÔ∏è</button>
    <button onclick="setDirection('right')">‚û°Ô∏è</button><br>
    
    <label>Vitesse:
      <input type="range" id="speedControl" min="50" max="500" step="50" value="200">
    </label>
  </div>
  <script src="script.js"></script>
  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;

let snake = [{ x: 160, y: 160 }];
let direction = { x: grid, y: 0 };
let food = {};
let object = {};
let score = 0;
let speed = 200;
let paused = false;
let interval;
let highScore = localStorage.getItem('highScore') || 0;

document.getElementById('highScore').textContent = highScore;

function randomPos() {
  return Math.floor(Math.random() * (canvas.width / grid)) * grid;
}

function placeItems() {
  food = { x: randomPos(), y: randomPos() };
  object = { x: randomPos(), y: randomPos() };
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#888'; ctx.fillRect(food.x, food.y, grid, grid);
  ctx.fillStyle = '#000'; ctx.fillRect(object.x, object.y, grid, grid);
  snake.forEach(s => {
    ctx.fillStyle = '#fff';
      ctx.fillRect(s.x, s.y, grid, grid);
  });
}

function update() {
  if (paused) return;

  const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

  if (
    head.x < 0 || head.x >= canvas.width ||
    head.y < 0 || head.y >= canvas.height ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    clearInterval(interval);
    alert('Game Over');
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById('score').textContent = score;
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('highScore', highScore);
      document.getElementById('highScore').textContent = highScore;
    }
    placeItems();
  } else {
    snake.pop();
  }

  draw();
}

function gameLoop() {
  clearInterval(interval);
  interval = setInterval(update, speed);
}

function setDirection(dir) {
  if (dir === 'up' && direction.y === 0) direction = { x: 0, y: -grid };
  else if (dir === 'down' && direction.y === 0) direction = { x: 0, y: grid };
  else if (dir === 'left' && direction.x === 0) direction = { x: -grid, y: 0 };
  else if (dir === 'right' && direction.x === 0) direction = { x: grid, y: 0 };
}

document.getElementById('pauseBtn').onclick = () => {
  paused = !paused;
};
document.getElementById('restartBtn').onclick = () => {
  snake = [{ x: 160, y: 160 }];
  direction = { x: grid, y: 0 };
  score = 0;
  document.getElementById('score').textContent = 0;
  placeItems();
  gameLoop();
};

document.getElementById('speedControl').oninput = (e) => {
  speed = parseInt(e.target.value);
  gameLoop();
};

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp') setDirection('up');
  if (e.key === 'ArrowDown') setDirection('down');
  if (e.key === 'ArrowLeft') setDirection('left');
  if (e.key === 'ArrowRight') setDirection('right');
});


  </script>
</body>
</html>
