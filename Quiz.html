t-btn:hover { background: linear-gradient(135deg, #357abd, #4a90e2); transform: scale(1.05); } /* Bouton "Recommencer" */ .restart-btn { background: linear-gradient(135deg, #ff6f61, #ffcc00); color: #fff; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; margin-top: 20px; transition: background 0.3s ease, transform 0.2s ease; font-size: 16px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); display: none; /* Masqu√© par d√©faut */ } .restart-btn:hover { background: linear-gradient(135deg, #ffcc00, #ff6f61); transform: scale(1.05); } /* Score */ .score { font-size: 18px; margin-top: 20px; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; display: inline-block; margin-left: 10px; } /* Responsive pour Android */ @media (max-width: 600px) { .quiz-container { padding: 20px; } h1 { font-size: 24px; } .question { font-size: 18px; padding: 15px; } .option { padding: 12px; font-size: 16px; } .next-btn, .restart-btn { padding: 12px 24px; font-size: 14px; } .score { font-size: 16px; } }
