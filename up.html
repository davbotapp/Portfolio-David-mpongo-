<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uptime Monitor</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #e74c3c;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 1em;
    }
    input, select {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #e74c3c;
      ChatGPT: color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    .site {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .status-ok { color: #70ff15; }
    .status-down { color: #e74c3c; }
    .site-actions {
      margin-top: 10px;
    }
    .site-actions button {
      width: auto;
      margin-right: 10px;
    }
    @media(max-width: 600px){
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üõ°Ô∏è Davbot Uptime Monitor</h1>

    <div class="form-group">
      <label>Nom du site</label>
      <input type="text" id="siteName" placeholder="Ex: Mon API" />
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="text" id="siteURL" placeholder="https://exemple.com" />
    </div>
    <div class="form-group">
      <label>Port (optionnel)</label>
      <input type="number" id="sitePort" placeholder="Ex: 443" />
    </div>
    <div class="form-group">
      <label>Intervalle de v√©rification (en secondes)</label>
      <select id="siteInterval">
        <option value="15">15s</option>
        <option value="30">30s</option>
        <option value="60">60s</option>
      </select>
    </div>
 <button onclick="ajouterSite()">Ajouter</button>

    <h2 style="margin-top: 30px;">üìã Sites surveill√©s</h2>
    <div id="sitesList"></div>
  </div>

  <script>
    let sites = JSON.parse(localStorage.getItem("uptimeSites") || "[]");

    function enregistrerSites() {
      localStorage.setItem("uptimeSites", JSON.stringify(sites));
    }

    function ajouterSite() {
      const name = document.getElementById("siteName").value.trim();
      const url = document.getElementById("siteURL").value.trim();
      const port = document.getElementById("sitePort").value.trim();
      const interval = parseInt(document.getElementById("siteInterval").value);

      if (!name || !url) {
        alert("Nom et URL requis !");
        return;
      }

      try {
        new URL(url);
      } catch {
        alert("URL invalide !");
        return;
      }

      const id = Date.now();
      const site = {
        id, name, url, port: port || null, interval, status: "unknown"
      };
      sites.push(site);
      enregistrerSites();
      afficherSites();
      planifier(site);

      // Reset form
      document.getElementById("siteName").value = "";
      document.getElementById("siteURL").value = "";
      document.getElementById("sitePort").value = "";
    }
  function supprimerSite(id) {
      sites = sites.filter(s => s.id !== id);
      enregistrerSites();
      afficherSites();
    }

    function afficherSites() {
      const list = document.getElementById("sitesList");
      list.innerHTML = "";
      sites.forEach(site => {
        const div = document.createElement("div");
        div.className = "site";
        div.innerHTML = `
          <b>site.name</b><br/>${site.url} <br/>Port: ${site.port ? ":" + site.port : ""}<br/>
          √âtat : <span class=${site.status === 'ok' ? 'status-ok' : 'status-down'}>
           ${ site.status.toUpperCase()}
          </span>
          <div class="site-actions">
            <button onclick="supprimerSite(${site.id})">Supprimer</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function planifier(site) {
      verifierEtat(site);
      setInterval(() => {
        const s = sites.find(x => x.id === site.id);
        if (s) verifierEtat(s);
      }, site.interval * 1000);
    }

    async function verifierEtat(site) {
      let fullUrl = site.url;
      if (site.port) {
        try {
          const urlObj = new URL(site.url);
          urlObj.port = site.port;
          fullUrl = urlObj.toString();
        } catch {
          site.status = "down ";
 enregistrerSites();
          afficherSites();
          return;
        }
      }

      try {
        await fetch(fullUrl, { method: "GET", mode: "no-cors" });
        site.status = "ok üü¢";
      } catch {
        site.status = "down";
      }

      enregistrerSites();
      afficherSites();
    }

    // Init
    sites.forEach(site => planifier(site));
    afficherSites();
  </script>
</body>
