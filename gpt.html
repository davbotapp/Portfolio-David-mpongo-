<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Davbot GPT</title>
<style>
  /* ===== STYLE GLOBAL PLEIN √âCRAN ===== */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; width: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  body { background: #0d1117; color: #c9d1d9; display: flex; justify-content: center; align-items: center; }

  .container {
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    background: #0d1117;
    position: relative;
  }

  /* HEADER */
  header {
    display: flex; align-items: center; gap: 15px;
    padding: 20px;
    border-bottom: 1px solid #30363d;
    background: #161b22;
  }
  header img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #1f6feb; }
  header h1 { color: #1f6feb; font-size: 2rem; }
  header p { color: #8b949e; }

  /* FORMULAIRE INITIAL */
  #userForm {
    flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
    background: #0d1117;
  }
  #userForm input {
    padding: 15px; border-radius: 10px; border: 1px solid #30363d;
    background: #161b22; color: #c9d1d9; font-size: 1.1rem; width: 300px;
  }
  #userForm input::placeholder { color: #8b949e; }
  #userForm button {
    padding: 15px 25px; border: none; border-radius: 10px; background: #1f6feb; color: #fff; font-size: 1.1rem;
    cursor: pointer; transition: background 0.3s ease;
  }
  #userForm button:hover { background: #2188ff; }

  /* CHATBOX PLEIN √âCRAN */
  #chatContainer { display: none; flex-direction: column; height: 100%; }
  .chat-box {
    flex: 1; overflow-y: auto; padding: 20px;
    display: flex; flex-direction: column; gap: 12px;
    background: #0d1117;
  }

  .message { max-width: 70%; padding: 12px 18px; border-radius: 15px; line-height: 1.4; word-wrap: break-word; }
  .message.user { background: #1f6feb; color: #fff; align-self: flex-end; border-bottom-right-radius: 4px; }
  .message.ia { background: #21262d; color: #c9d1d9; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #30363d; }

  /* INPUT AREA */
  .input-area {
    display: flex; gap: 10px; padding: 15px; border-top: 1px solid #30363d;
    background: #161b22;
  }
  .input-area input[type="text"] {
    flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: #c9d1d9;
  }
  .input-area input::placeholder { color: #8b949e; }
  .input-area button {
    padding: 12px 20px; border: none; border-radius: 10px; background: #1f6feb; color: #fff; cursor: pointer;
    transition: background 0.3s ease;
  }
  .input-area button:hover { background: #2188ff; }

  /* FOOTER */
  footer { text-align: center; padding: 10px; color: #8b949e; font-size: 0.9rem; background: #161b22; }

</style>
</head>
<body>
<div class="container">

  <header>
    <img src="https://i.imgur.com/4AiXzf8.png" alt="Avatar Davbot">
    <div>
      <h1>Davbot GPT</h1>
      <p>~David Mpongo</p>
    </div>
  </header>

  <!-- FORMULAIRE -->
  <div id="userForm">
    <input type="text" id="userName" placeholder="Votre nom..." />
    <input type="text" id="userCountry" placeholder="Votre pays..." />
    <button onclick="startChat()">Commencer Chat</button>
  </div>

  <!-- CHAT PLEIN √âCRAN -->
  <div id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area" id="inputArea">
      <input type="text" id="userInput" placeholder="√âcrivez un message..." />
      <button onclick="sendMessage()">Envoyer</button>
      <button onclick="startVoice()">üé§</button>
    </div>
  </div>

  <footer>¬© 2026 ‚Äì David Mpongo</footer>

</div>

<script>
// ===== CONFIG API =====
const API_KEY = "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";
const API_URL = "https://api.openai.com/v1/chat/completions";

// ===== VOIX =====
let voixChoisie = null;
function chargerVoix() {
  const voices = speechSynthesis.getVoices();
  voixChoisie = voices.find(v => v.lang === "fr-FR") || voices[0];
}
speechSynthesis.onvoiceschanged = chargerVoix;
chargerVoix();

function parler(texte) {
  if (!texte) return;
  const utterance = new SpeechSynthesisUtterance(texte);
  utterance.lang = "fr-FR"; utterance.rate=0.95; utterance.pitch=1.1;
  if(voixChoisie) utterance.voice = voixChoisie;
  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);
}

// ===== HEURE/DATE =====
function heureDateGMT() {
  const now = new Date();
  const date = now.toLocaleDateString("fr-FR", { timeZone:"UTC", weekday:"long", year:"numeric", month:"long", day:"numeric" });
  const heure = now.toLocaleTimeString("fr-FR", { timeZone:"UTC", hour:"2-digit", minute:"2-digit", second:"2-digit" });
  return `üìÖ ${date} | ‚è∞ Heure GMT : ${heure}`;
}

// ===== START CHAT =====
function startChat() {
  const name = document.getElementById("userName").value.trim();
  const country = document.getElementById("userCountry").value.trim();
  if(!name || !country) return alert("Veuillez remplir votre nom et votre pays.");

  localStorage.setItem("userName", name);
  localStorage.setItem("userCountry", country);

  document.getElementById("userForm").style.display = "none";
  document.getElementById("chatContainer").style.display = "flex";

  const chatBox = document.getElementById("chatBox");
  chatBox.innerHTML = `<div class="message ia">IA : Salut ${name} de ${country}! Je suis Davbot GPT cr√©√© par David Mpongo. Comment puis-je vous aider aujourd'hui ?</div>`;
  parler(`Salut ${name} de ${country}! Je suis Davbot GPT cr√©√© par David Mpongo. Comment puis-je vous aider aujourd'hui ?`);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// ===== RECONNAISSANCE VOCALE =====
let recognition;
function startVoice() {
  if(!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) return alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "fr-FR";
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.onresult = function(event){
    const voiceText = event.results[0][0].transcript;
    document.getElementById("userInput").value = voiceText;
    sendMessage();
  };
  recognition.start();
}

// ===== ENVOI MESSAGE =====
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const msg = input.value.trim();
  if(!msg) return;

  const name = localStorage.getItem("userName") || "Utilisateur";

  chatBox.innerHTML += `<div class="message user">Vous : ${msg}</div>`;
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  if(msg.toLowerCase().includes("heure") || msg.toLowerCase().includes("date")){
    const rep = heureDateGMT();
    chatBox.innerHTML += `<div class="message ia">IA : ${rep}</div>`;
    parler(rep);
    chatBox.scrollTop = chatBox.scrollHeight;
    return;
  }

  const iaDiv = document.createElement("div");
  iaDiv.className = "message ia";
  iaDiv.textContent = "IA : R√©flexion en cours...";
  chatBox.appendChild(iaDiv);

  try{
    const response = await fetch(API_URL, {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${API_KEY}`
      },
      body:JSON.stringify({
        model:"gpt-4o-mini",
        messages:[
          {role:"system", content:`tu es Davbot GPT cr√©√© par David Mpongo, tu connais l'utilisateur ${name}`},
          {role:"user", content:msg}
        ],
        temperature:0.7
      })
    });
    const data = await response.json();
    const reply = data.choices[0].message.content;
    iaDiv.textContent = `IA : ${reply}`;
    parler(reply);
  }catch(e){
    iaDiv.textContent = "IA : Erreur de connexion.";
    parler("D√©sol√©, probl√®me de connexion.");
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
