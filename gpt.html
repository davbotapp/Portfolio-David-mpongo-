
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davbot Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Nunito", sans-serif; }

    body { background: #222; color: #fff; overflow: hidden; }

    .topper {
      background: #00bfff;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .icon {
      width: 40px; height: 40px; border-radius: 50%;
      background: url(https://i.imgur.com/naY3qiQ.jpeg); background-size: cover;
    }

    .name { margin-left: 10px; font-weight: bold; font-size: 18px; }

    .msgs_cont {
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }

    ul { list-style: none; }

    li {
      margin: 10px;
      padding: 12px 16px;
      border-radius: 15px;
      position: relative;
      max-width: 70%;
      word-wrap: break-word;
    }

    .schat {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }

    .rchat {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      align-self: flex-start;
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }

    .bottom {
      background: #444;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #input {
      width: 95%;
      display: flex;
      background: #333;
      border-radius: 10px;
      padding: 5px;
    }

    #input input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px;
    }

    #input input::placeholder { color: #ccc; }

    #input button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 5px;
      cursor: pointer;
    }

    .msg-actions {
      margin-top: 5px;
    }

    .msg-actions button {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="topper">
    <div class="icon"></div>
    <div class="name">Davbot App 🤖</div>
  </div>

  <div class="msgs_cont">
    <ul id="list_cont"></ul>
  </div>

  <div class="bottom">
    <div id="input">
      <input type="text" id="txt" placeholder="Écris ta question">
      <button id="sendBtn" class="uil uil-message">📩</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("list_cont");
    const API_KEY = "AIzaSyA6X47hl5BZorakCJ6E8PxXwOGL1ZKUq8k"; // Remplace avec ta clé
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    const predefinedResponses = {
      "qui es-tu ?": "Je suis Davbot, ton assistant IA !",
      "créateur": "Mon créateur est David Mpongo 🦅.",
    };

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    function loadChatHistory() {
      const messages = JSON.parse(localStorage.getItem("davbot_chat")) || [];
      messages.forEach(msg => addMessage(msg.text, msg.type));
    }

    function saveMessage(text, type) {
      const messages = JSON.parse(localStorage.getItem("davbot_chat")) || [];
      messages.push({ text, type });localStorage.setItem("davbot_chat", JSON.stringify(messages));
    }

    function removeMessageFromStorage(text) {
      let messages = JSON.parse(localStorage.getItem("davbot_chat")) || [];
      messages = messages.filter(msg => msg.text !== text);
      localStorage.setItem("davbot_chat", JSON.stringify(messages));
    }

    function addMessage(text, type) {
      const li = document.createElement("li");
      li.className = type === "user" ? "schat" : "rchat";
      li.textContent = text;

      // Ajout des boutons
      const btns = document.createElement("div");
      btns.className = "msg-actions";

      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copié 📑";
      copyBtn.title = "Copier";
      copyBtn.onclick = () => navigator.clipboard.writeText(text);

      const delBtn = document.createElement("button");
      delBtn.textContent = "supprimer ❌";
      delBtn.title = "Supprimer";
      delBtn.onclick = () => {
        li.remove();
        removeMessageFromStorage(text);
      };

      btns.appendChild(copyBtn);
      btns.appendChild(delBtn);
      li.appendChild(btns);
      chatBox.appendChild(li);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("txt");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      saveMessage(userMessage, "user");
      input.value = "";

      const cleanMsg = userMessage.toLowerCase();
      let response = predefinedResponses[cleanMsg];

      if (!response) {
        try {
          response = await fetchGeminiData(userMessage);
        } catch {
          response = "Désolé, une erreur s'est produite.";
        }
      }

      const li = document.createElement("li");
      li.className = "rchat";
      chatBox.appendChild(li);

      let i = 0;
      function typeWriter() {
        if (i < response.length) {
          li.textContent += response.charAt(i);
          i++;
          setTimeout(typeWriter, 25);
        } else {
          const btns = document.createElement("div");
          btns.className = "msg-actions";

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "📋";
          copyBtn.onclick = () => navigator.clipboard.writeText(response);

          const delBtn = document.createElement("button");
          delBtn.textContent = "❌";
          delBtn.onclick = () => {
            li.remove();
            removeMessageFromStorage(response);
          };btns.appendChild(copyBtn);
          btns.appendChild(delBtn);
          li.appendChild(btns);
        }
      }

      typeWriter();
      saveMessage(response, "bot");
    }

    async function fetchGeminiData(prompt) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      if (!res.ok) throw new Error("API error");
      const data = await res.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "Réponse non trouvée.";
    }

    loadChatHistory();
  </script>
</body>
</html>
