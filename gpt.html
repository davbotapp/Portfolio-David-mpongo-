<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davbot AI</title>
  <style>
      h1 {
color: #F0F9;
  font-size: 30px;
  text-align: center;
  text-transform: uppercase;
}

h2 {
  font-size: 30px;
  color: #0f0;
}

p {
  margin-bottom: 20px;
}

ul {
  list-style-type: none;
}

li {padding: 1px;
  border: 5px solid #0f0;
  margin: 5px;
}
    

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #160;
      font-family: Astro Sans-Serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }

    h1 {
      color: #ff9315;
      text-align: center;
      border: solid 4px #;
      padding: 10px;
      margin: 0;
      border-radius: 40px;
      font-size: 1.8rem;
    }

    .chatcontainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 10px solid #160;
      box-shadow: 5px 5px 9px rgba(0, 0, 139, 1);
      background-color: #000;
    }

    .message {
      display: flex;
      padding: 10px;
      border-top: 1px solid #b9ff00;
      background-color: #160;
      gap: 6px;
      flex-wrap: wrap;
    }

    .message input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #9aff15;
      border-radius: 10px;
      outline: none;
      color: #000;
      min-width: 0;
    }

    .bouton {
      background-color: #ff9315;
      color: white;
      border: 2px solid #b9ff00;
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .message-bulle {
      background-color: #13316d;
      color: #fff;
      padding: 10px 10px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 50%;
      align-self: flex-start;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
      font-size: 1rem;
    }

    .droite {
      align-self: flex-end;
      background-color: #fff;
      color: #140;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
        padding: 8px;
      }

      .message {
        flex-direction: column;
      }

      .message input,
      .bouton {
        width: 90%;
        
      }

      .message-bulle {
        max-width: 90%;
        
      }
    }
  </style>

  <!-- Marqueur Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Davbot AI</h1>
  <div class="chatcontainer" id="chatcontainer">
    <!-- Zone d'affichage des messages -->
  </div>
  <div class="message">
    <input type="text" placeholder="√âcrivez √† Davbot AI" id="messageInput">
    <button class="bouton" onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    function messageInitial() {
      const chat = document.getElementById('chatcontainer');
      const reponse = document.createElement('div');
      reponse.classList.add('message-bulle');
      reponse.innerHTML = marked.parse("üëã Bonjour ! Je suis Davbot AI, un intelligence artificielle cr√©√© par David mpongo üòá. que puis-je faire pour vous !?");
      chat.appendChild(reponse);
    }

    window.onload = messageInitial;

    async function envoyerMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      const chat = document.getElementById('chatcontainer');

      if (message === "") return;

      const msgUser = document.createElement('div');
      msgUser.classList.add('message-bulle', 'droite');
      msgUser.textContent = message;
      chat.appendChild(msgUser);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      const promptPersonnalise = `
Tu es Davbot Ai, un grand mod√®le de langage cr√©e par David mpongo ‚úçÔ∏è un grand programmeur informatique et d√©veloppeurs web et mobile üß†<!--  -->

R√©ponds avec du texte en Markdown (gras, italique, listes, titres, etc.).

Voici la question : "${message}"`;

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyAaZkM5zG11lrotfZfkKyts-TbKheHr05o', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: promptPersonnalise }]
            }]
          })
        });

        if (!response.ok) {
          throw new Error(`Erreur HTTP ! Statut : ${response.status}`);
        }

        const data = await response.json();
        const aiResponse = data.candidates[0].content.parts[0].text;

        const msgAI = document.createElement('div');
        msgAI.classList.add('message-bulle');
        msgAI.innerHTML = marked.parse(aiResponse); // Markdown ‚Üí HTML
        chat.appendChild(msgAI);
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error("Erreur API Gemini:", error);
        const msgError = document.createElement('div');
        msgError.classList.add('message-bulle');
        msgError.textContent = "‚ùå Oups ! Une erreur est survenue. V√©rifie ta connexion ou ta cl√© API.";
        chat.appendChild(msgError);
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
