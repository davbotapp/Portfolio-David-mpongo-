
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bloc Note Davbot</title>
  <style>
    body {
      background-color: #0f1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1e2d2d;
      color: #fff;
      font-size: 16px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #history {
 margin-top: 30px;
      background: #1e2d2d;
      padding: 10px;
      border-radius: 5px;
    }
    .note-item {
      cursor: pointer;
      color: #00c896;
      margin: 5px 0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üìù Bloc Note Davbot</h2>
  <textarea id="note" placeholder="√âcris ta note ici..."></textarea><br>
  <button onclick="saveNote()">Enregistrer</button>
  <button onclick="deleteNote()">Supprimer</button>
  <button onclick="exportPDF()">Exporter en PDF</button>
  <button onclick="exportTXT()">Exporter en .TXT</button>
  <button onclick="window.print()">üñ®Ô∏è Imprimer</button>

  <div id="history">
    <h3>üìÅ Notes enregistr√©es</h3>
    <div id="noteList"></div>
  </div>

  <script>
    const noteField = document.getElementById('note');
    const noteList = document.getElementById('noteList');

    function saveNote() {
      const name = prompt("Nom de la note ?");
      if (!name) return;
      localStorage.setItem("davbot-note-" + name, noteField.value);
      updateHistory();
      alert("Note enregistr√©e sous '" + name + "'");
    }

    function deleteNote() {
      const name = prompt("Nom de la note √† supprimer ?");
      if (!name) return;
      localStorage.removeItem("davbot-note-" + name);
      updateHistory();
alert("Note supprim√©e !");
    }

    function exportPDF() {
      const name = prompt("Nom du fichier sans extension ?");
      if (!name) return;
      const text = noteField.value;
      const blob = new Blob([text], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = name + "-Davbot.pdf";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function exportTXT() {
      const name = prompt("Nom du fichier sans extension ?");
      if (!name) return;
      const text = noteField.value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = name + "-Davbot.txt";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function updateHistory() {
      noteList.innerHTML = "";
      Object.keys(localStorage).forEach(key => {
        if (key.startsWith("davbot-note-")) {
          const name = key.replace("davbot-note-", "");
          const div = document.createElement("div");
          div.textContent = name + "-Davbot";
          div.className = "note-item";
          div.onclick = () => {
noteField.value = localStorage.getItem(key);
          };
          noteList.appendChild(div);
        }
      });
    }

    updateHistory();
  </script>
</body>
</html>
