<table id="gradesTable">
    <thead>
        <tr>
            <th>Matière</th>
            <th>Note</th>
            <th>Coefficient</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les lignes de matières seront ajoutées ici -->
    </tbody>
</table>
<button onclick="addRow()">Ajouter une Matière</button>
<br><br>
<button onclick="calculateAverage()">Calculer la Moyenne</button>
<h2 id="result"></h2>

<script>
    let rowCount = 0;

    function addRow() {
        if (rowCount < 18) {
            const tableBody = document.getElementById('gradesTable').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td><input type="text" placeholder="Matière ${rowCount + 1}" required></td>
                <td><input type="number" placeholder="Note" required></td>
                <td><input type="number" placeholder="Coefficient" required></td>
            `;
            rowCount++;
        } else {
            alert("Vous ne pouvez pas ajouter plus de 3 matières.");
        }
    }

    function calculateAverage() {
        const tableBody = document.getElementById('gradesTable').getElementsByTagName('tbody')[0];
        const rows = tableBody.getElementsByTagName('tr');
        let totalPoints = 0;
        let totalCoefficients = 0;

        for (let row of rows) {
            const note = parseFloat(row.cells[1].getElementsByTagName('input')[0].value);
            const coefficient = parseFloat(row.cells[2].getElementsByTagName('input')[0].value);
            if (!isNaN(note) && !isNaN(coefficient)) {
                totalPoints += note * coefficient;
                totalCoefficients += coefficient;
            }
        }

        const average = totalCoefficients > 0 ? (totalPoints / totalCoefficients).toFixed(2) : 0;
        document.getElementById('result').innerText = `Moyenne: ${average}`;
    }
</script>
